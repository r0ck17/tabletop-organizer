<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Органайзер настольных игр | Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container w-25 text-center">
    <form class="" method="POST" th:action="@{/login}">
        <h2 class="">Личный кабинет</h2>

        <div class="form-group p-2">
            <label class="form-label" for="login">Email</label>
            <input class="form-control" type="text" name="email" id="login" required>
        </div>

        <div class="form-group p-2">
            <label class="form-label" for="password">Пароль</label>
            <input class="form-control" type="password" name="password" id="password" required>
        </div>

        <div style="color: red" th:if="${error}">Комбинация логина и пароля неверна</div>

        <div class="d-grid gap-2 d-md-block p-3">
            <button class="btn btn-primary" type="submit">Войти</button>
            <a class="btn btn-primary" th:href="@{/registration}">Зарегистрироваться</a>
        </div>
    </form>
</div>
</body>
</html>
