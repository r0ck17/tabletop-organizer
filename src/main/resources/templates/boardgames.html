<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Органайзер настольных игр | Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 th:text="'Аккаунт: ' + ${user.email}"></h2>
        <div class="text-center">
            <table class="table table-bordered table-hover table-striped align-middle">
                <thead>
                <tr>
                    <th>№</th>
                    <th>Название</th>
                    <th>Год </th>
                    <th>Издатель</th>
                    <th>Язык</th>
                    <th>Мин. количество игроков</th>
                    <th>Макс. количество игроков</th>
                    <th>Цена</th>
                    <th>Дата покупки</th>
                    <th>Удаление</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr th:each="game, stat: ${games}">
                    <td th:text="${stat.index + 1}">name</td>
                    <td th:text="${game.boardGame.name}">index</td>
                    <td th:text="${game.boardGame.year}">year</td>
                    <td th:text="${game.boardGame.publisher}">publisher</td>
                    <td th:text="${game.boardGame.language}">publisher</td>
                    <td th:text="${game.boardGame.minPlayers}">minPlayers</td>
                    <td th:text="${game.boardGame.maxPlayers}">maxPlayers</td>
                    <td th:text="${game.price}">price</td>
                    <td th:text="${game.purchaseDate}">purchaseDate</td>
                    <td>
                        <form method="POST" th:action="@{/boardgames/{id}(id=${game.id})}">
                            <button class="btn btn-primary" type="submit">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-primary" th:href="@{/logout}">Выйти из аккаунта</a>
    </div>
</body>
</html>
