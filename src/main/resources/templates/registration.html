<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Органайзер настольных игр | Регистрация пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container w-25 text-center">
    <form class="" method="POST" th:action="@{/registration}" th:object="${newUser}">
        <h2>Регистрация</h2>
        <div class="form-group p-2">
            <label class="form-label" for="username">Никнейм</label>
            <input class="form-control" type="text" id="username" th:field="*{username}" th:errorclass="is-invalid" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect username</div>
        </div>

        <div class="form-group p-2">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="text" id="email" th:field="*{email}" th:errorclass="is-invalid" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</div>
        </div>

        <div class="form-group p-2">
            <label class="form-label">Пароль</label>
            <input class="form-control" type="text" id="password" th:field="*{password}" th:errorclass="is-invalid" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</div>
        </div>

        <div class="d-grid gap-2 d-md-block p-3">
            <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
            <a class="btn btn-primary" th:href="@{/login}">Перейти на страницу входа</a>
        </div>
    </form>
</div>
</body>
</html>
